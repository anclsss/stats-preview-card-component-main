<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats-container">
        <div class="stats-info">
          <h1>
            Get <span class="accent1">insights </span>that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2>10k+</h2>
              <h3>companies</h3>
            </div>
            <div class="stat">
              <h2>314</h2>
              <h3>templates</h3>
            </div>
            <div class="stat">
              <h2>12M+</h2>
              <h3>queries</h3>
            </div>
          </div>
        </div>
        <div class="stats-image">
          <img
            src="./images/image-header-desktop.jpg"
            alt="header image"
            class="desktopImg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="header image"
            class="mobileImg"
          />
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with ❤️
      <a href="https://www.frontendmentor.io/profile/anclsss" target="_blank"
        >anclsss</a
      >.
    </footer>
  </body>
</html>
